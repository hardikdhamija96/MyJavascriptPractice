<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
  </head>
  <body>
    <h2>Bank</h2>
    <form id="accountForm">
      <input type="text" placeholder="Customers Name" id="customerName" />
      <input type="number" placeholder="Balance" id="balance" />
      <button type="submit">Create Account</button>
    </form>
    <hr />
    <h3>Deposit Amount</h3>
    <form id="depositForm">
      <input type="number" placeholder="accountNumber" id="accountNumber" />
      <input type="number" placeholder="Amount" id="depositAmount" />
      <button type="submit">Deposit</button>
    </form>

    <h3>Withdraw Amount</h3>
    <form id="withrawForm">
      <input type="number" placeholder="accountNumber" id="accountNumber" />
      <input type="number" placeholder="Amount" id="withdrawAmount" />
      <button type="submit">Deposit</button>
    </form>

    <script src="inheritanceScript.js"></script>
  </body>
</html>
